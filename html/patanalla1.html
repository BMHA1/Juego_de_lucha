<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="pantalla-principal-seleccion">
        <div class="card-avatar-1">
            <div class="contenedor-seleccionado"><img class="imagen-seleccionado" src="/Imagenes/Darth_Vader.jpg"
                    alt="Darth Vader"></div>

            <button class="boton-avatar-1" onclick="avatarSelection('darthVader')">Darth Vader</button>
        </div>
        <div class="card-avatar-2">
            <div class="contenedor-seleccionado"><img class="imagen-seleccionado" src="/Imagenes/Yoda.jpg" alt="Yoda">
            </div>

            <button class="boton-avatar-2" onclick="avatarSelection('yoda')">Yoda</button>
        </div>
        <div class="card-avatar-3">
            <div class="contenedor-seleccionado"><img class="imagen-seleccionado" src="/Imagenes/Darth_hall.jpg"
                    alt="Darth Hall"></div>

            <button class="boton-avatar-3" onclick="avatarSelection('dartHall')">Darth Hall</button>
        </div>
        <div class="card-avatar-4">
            <div class="contenedor-seleccionado"><img class="imagen-seleccionado" src="/Imagenes/Luke_Skywalker.jpg"
                    alt="Luke Skywalker"></div>

            <button class="boton-avatar-4" onclick="avatarSelection('lukeSkywalker')">Luke Skywalker</button>
        </div>

    </div>















    <script src="/js/index.js"></script>
</body>

</html>
